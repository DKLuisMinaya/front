<ion-content>
  <div class="background-image"></div>
  <ion-tabs>
    
    <ion-tab-bar  slot="bottom">
      <ion-tab-button  routerLink="/schedule-client" tab="Agendar Cita">
        <ion-icon name="folder-open-outline"></ion-icon>
        Agendar Cita
      </ion-tab-button>
      <ion-tab-button routerLink="/client-page" tab="Home">
        <ion-icon name="home-Outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button id="open-modal" expand="block" tab="Perfil">
        <ion-icon name="person-Outline"></ion-icon>
        Perfil
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
  
    
      
      <ion-modal  #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
        <ng-template>
          <ion-header >
            <ion-toolbar >
              <ion-title >Editar Perfil</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div class="background-image1"></div>
            
              <ion-label position="stacked">Username</ion-label>
              <ion-input value="{{profile.user.user}}"></ion-input>

            
              <ion-label position="stacked">Email</ion-label>
              <ion-input value="{{profile.user.email}}" ></ion-input>
          
            
              <ion-label position="stacked">Cedula</ion-label>
              <ion-input value="{{profile.user.dni}}" ></ion-input>
  
          </ion-content>
        </ng-template>
      </ion-modal>
    
</ion-content>
